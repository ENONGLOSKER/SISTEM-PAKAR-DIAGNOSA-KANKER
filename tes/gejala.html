    <style>
        body {
            background-color: #f8f9fa;
        }

        .card-custom {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .sidebar {
            height: 100vh;
            background-color: #fff;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Sticky sidebar for desktop */
            position: sticky;
            top: 0;
            z-index: 1030;
            /* Ensure above main content but below navbar */
        }

        .sidebar .sidebar-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 2rem;
            margin-top: 1rem;
            text-align: center;
        }

        .sidebar-icon {
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
            color: #6c757d;
            width: 48px;
            height: 48px;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
        }

        .sidebar-icon:hover,
        .sidebar-icon.active {
            background: #f1f3f5;
            color: #343a40;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                height: auto;
                min-height: 100vh;
                position: static; /* Remove sticky on small screens */
            }

            .card-custom {
                margin-bottom: 1rem;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }

        @media (max-width: 575.98px) {
            .card-custom {
                padding: 1rem !important;
            }

            .table-responsive {
                font-size: 0.95rem;
            }

            .sidebar-icon {
                font-size: 1.2rem;
                margin: 0.7rem 0;
                width: 40px;
                height: 40px;
            }
        }

        @media (min-width: 768px) {
            .sidebar {
                width: 100%;
                min-width: 90px;
                max-width: 120px;
            }
        }

        /* Main content padding */
        .main-content {
            padding-left: 0;
            padding-right: 0;
            min-height: 100vh;
            background: #f8f9fa;
        }

        /* Navbar sticky */
        .navbar-sticky {
            position: sticky;
            top: 0;
            z-index: 1020;
        }

        /* Statistic card icon */
        .stat-icon {
            width: 60px;
            height: auto;
        }

        /* Table card */
        .table-card {
            margin-bottom: 2rem;
        }

        /* virus animasi */
        .virus-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 260px;
            perspective: 1000px;
        }

        .animated-virus {
            width: 400px;
            height: 400px;
            animation:
                float 6s ease-in-out infinite,
                spin 8s linear infinite,
                pulse 3s ease-in-out infinite alternate;
            transform-style: preserve-3d;
            filter: drop-shadow(0 0 12px rgba(172, 100, 255, 0.6));
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotateY(0);
            }

            50% {
                transform: translateY(-20px) rotateY(10deg);
            }
        }

        @keyframes spin {
            from {
                transform: rotateZ(0deg);
            }

            to {
                transform: rotateZ(360deg);
            }
        }

        @keyframes pulse {
            from {
                transform: scale(0.95);
                opacity: 0.9;
            }

            to {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        /* Efek hover tambahan */
        .animated-virus:hover {
            animation-play-state: paused;
            filter: drop-shadow(0 0 20px rgba(255, 50, 50, 0.8));
        }
        .active{
            background-color: #7556fd important;
            
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Contoh data dummy, ganti dengan data dinamis jika perlu
        const dataJenisKanker = {
            labels: ['Paru-paru', 'Payudara', 'Prostat'],
            datasets: [{
                label: 'Jumlah Kasus',
                data: [120, 200, 80],
                backgroundColor: [
                    'rgba(0, 0, 0, 0.7)',
                    'rgba(0, 0, 0, 0.7)',
                    'rgba(0, 0, 0, 0.7)'
                ],
                borderColor: [
                    'rgba(0, 0, 0, 1)',
                    'rgba(0, 0, 0, 1)',
                    'rgba(0, 0, 0, 1)'
                ],
                borderWidth: 1
            }]
        };

        const configJenisKanker = {
            type: 'bar',

            data: dataJenisKanker,
            options: {
                indexAxis: 'y',
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        ticks: { stepSize: 20 }
                    }
                }
            }
        };

        window.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('barChartJenisKanker').getContext('2d');
            window.barChartJenisKanker = new Chart(ctx, configJenisKanker);
        });
    </script>
    <script>
        // Responsive chart sizing
        function resizeCharts() {
            const lineChart = document.getElementById('lineChart');
            if (lineChart) {
                lineChart.width = lineChart.parentElement.offsetWidth;
                lineChart.height = Math.max(220, lineChart.parentElement.offsetHeight);
            }
        }
        window.addEventListener('resize', resizeCharts);

        // Chart.js
        let lineChartInstance;
        function renderCharts() {
            const ctx1 = document.getElementById('lineChart').getContext('2d');
            if (lineChartInstance) lineChartInstance.destroy();
            lineChartInstance = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                    datasets: [{
                        label: 'Laptops',
                        data: [12, 19, 3, 5, 2],
                        borderColor: 'black',
                        fill: false
                    }, {
                        label: 'Headsets',
                        data: [2, 3, 20, 5, 1],
                        borderColor: 'gray',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    size: 13
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        },
                        y: {
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });
        }

        window.addEventListener('DOMContentLoaded', function () {
            resizeCharts();
            renderCharts();
        });
        window.addEventListener('resize', function () {
            resizeCharts();
            renderCharts();
        });
    </script>
